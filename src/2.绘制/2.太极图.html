<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Simple Canvas Example</title>
</head>
<style type="text/css">
    body{
        background: #ddd;
        margin: 0;
    }
    #canvas{
        margin: 10px;
        padding: 10px;
        background: #E1E1FF;
        border:thin inset #aaa;
    }
</style>
<body>
<canvas id="canvas" width="600" height="600">
    Canvas not supported
</canvas>

</body>
<script>
/**
 * 太极 
 */    
var canvas = document.getElementById('canvas'),
con = canvas.getContext('2d');

 //绘制白色半圆的代码如下：
 con.beginPath();
 con.arc(300,300,200,1.5*Math.PI,Math.PI/2,false);
 con.fillStyle="white";
 con.closePath();
 con.fill();
 
 //绘制黑色半圆的代码如下：
 con.beginPath();
 con.arc(300,300,200,Math.PI/2,1.5*Math.PI,false);
 con.fillStyle="black";
 con.closePath();
 con.fill();
 
//  //绘制黑色小圆
 con.beginPath();
 con.arc(300,400,100,0,Math.PI*2,true);
 con.fillStyle="black";
 con.closePath();
 con.fill();
 
//  //绘制白色小圆
 con.beginPath();
 con.arc(300,200,100,0,Math.PI*2,true);
 con.fillStyle="white";
 con.closePath();
 con.fill();
 
//  //绘制白色小圆心
 con.beginPath();
 con.arc(300,200,8,0,Math.PI*2,true);
 con.fillStyle="black";
 con.closePath();
 con.fill();
 
//   //绘制黑色小圆心
 con.beginPath();
 con.arc(300,400,8,0,Math.PI*2,true);
 con.fillStyle="white";
 con.closePath();
 con.fill();


 con.save();
 con.font = '28px Arial';
 con.fillStyle = 'blue';
 con.textAlign = 'center';
 con.fillText('无形装逼，最为致命',300,50);
 con.restore();


</script>
</html>
