<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Simple Canvas Example</title>
</head>

<style type="text/css">
    body{
        background: #ddd;
        margin: 0;
    }
    #canvas{
        margin: 10px;
        padding: 10px;
        background: #E1E1FF;
        border:thin inset #aaa;
    }
</style>
<body>
<canvas id="canvas" width="600" height="600">
    Canvas not supported
</canvas>

</body>
<script>
/**
 *
 * 
 */    
var canvas = document.getElementById('canvas'),
context = canvas.getContext('2d');

 //绘制白色半圆的代码如下：
 context.beginPath();
 context.arc(300,300,200,1.5*Math.PI,Math.PI/2,false);
 context.fillStyle="white";
 context.closePath();
 context.fill();
 
 //绘制黑色半圆的代码如下：
 context.beginPath();
 context.arc(300,300,200,Math.PI/2,1.5*Math.PI,false);
 context.fillStyle="black";
 context.closePath();
 context.fill();
 
 //绘制黑色小圆
 context.beginPath();
 context.arc(300,400,100,0,Math.PI*2,true);
 context.fillStyle="black";
 context.closePath();
 context.fill();
 
 //绘制白色小圆
 context.beginPath();
 context.arc(300,200,100,0,Math.PI*2,true);
 context.fillStyle="white";
 context.closePath();
 context.fill();
 
 //绘制白色小圆心
 context.beginPath();
 context.arc(300,200,8,0,Math.PI*2,true);
 context.fillStyle="black";
 context.closePath();
 context.fill();
 
  //绘制黑色小圆心
 context.beginPath();
 context.arc(300,400,8,0,Math.PI*2,true);
 context.fillStyle="white";
 context.closePath();
 context.fill();


 context.save();
 context.font = '28px Arial';
 context.fillStyle = 'blue';
 context.textAlign = 'center';
 context.fillText('无形装逼，最为致命',300,50);
 context.restore();


</script>
</html>
