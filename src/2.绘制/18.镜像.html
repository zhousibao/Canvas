<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Simple Canvas Example</title>
</head>

<style type="text/css">
    body{
        background: #ddd;
        margin: 0;
    }
    #canvas{
        margin: 10px;
        padding: 10px;
        border:thin inset #aaa;
    }
</style>
<body>
<canvas id="canvas" width="600" height="600">
    Canvas not supported
</canvas>

</body>
<script>
/**
 * scale(-1,1) 水平镜像
 * scale(1,-1) 垂直镜像
 */    
var canvas = document.getElementById('canvas'),
con = canvas.getContext('2d');

function draw(){
  con.strokeRect(10,10,200,200);
}

con.save();
con.translate(canvas.width/2, canvas.height/2);
draw();
con.scale(-1,1);
draw();
con.scale(1,-1);
draw();
con.scale(-1,1);
draw();

con.restore();





</script>
</html>
