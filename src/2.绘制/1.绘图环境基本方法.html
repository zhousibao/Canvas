<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Simple Canvas Example</title>
</head>

<style type="text/css">
    body{
        background: #ddd;
        margin: 0;
    }
    #canvas{
        margin: 10px;
        background: #fff;
        border:thin inset #aaa;
    }
</style>
<body>
<canvas id="canvas" width="600" height="600">
    Canvas not supported
</canvas>

</body>
<script>
/**
 *

  rect()	创建矩形路径
  fillRect()	绘制“被填充”的矩形
  strokeRect()	绘制描边矩形
  clearRect()	在给定的矩形内清除指定的像素


  fill()	填充当前绘图（路径）
  stroke()	绘制已定义的路径
  beginPath()	起始一条路径，或重置当前路径
  closePath()	创建从当前点回到起始点的路径

  moveTo()	把路径移动到画布中的指定点，不创建线条
  lineTo()	添加一个新点，然后在画布中创建从该点到最后指定点的线条
  arc(x,y,r,sAngle,eAngle,counterclockwise)	创建弧/曲线（用于创建圆形或部分圆） // counterclockwise是否是逆时针绘制
  arcTo(x1,y1,x2,y2,r)	创建两切线之间的弧/曲线  (x1,y1)圆点  (x2,y2)圆弧终点  r半径  圆弧起点为当前点

  clip()	从原始画布剪切任意形状和尺寸的区域，设定裁剪区域后，只有在区域内的图像才能显示
  isPointInPath()	如果指定的点位于当前路径中，则返回 true，否则返回 false


  quadraticCurveTo()	创建二次贝塞尔曲线
  bezierCurveTo()	创建三次方贝塞尔曲线
 * 
 * 
 */    
var canvas = document.getElementById('canvas'),
context = canvas.getContext('2d');
//console.log(context)


context.fillStyle = 'red';
context.strokeStyle = 'black'

context.fillRect(10,100,100,50);

context.rect(10,200,50,50);
context.stroke();

context.moveTo(10,300);
context.lineTo(200,300);
context.lineTo(200,400);
context.stroke();

context.beginPath();
context.arc(300,100,100,0,Math.PI,false);
context.closePath()
context.stroke();

context.beginPath()
context.arc(400,400,100,0,Math.PI,true)
context.fill();


context.beginPath();
context.moveTo(20,20);           // 创建开始点
context.lineTo(100,20);          // 创建水平线
context.arcTo(150,20,150,70,50); // 创建弧
context.lineTo(150,120);         // 创建垂直线
context.stroke();


context.rect(420,20,150,100);
if(context.isPointInPath(420,50)){
  context.stroke();
};

</script>
</html>
