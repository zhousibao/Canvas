<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Simple Canvas Example</title>
</head>

<style type="text/css">
body{
  background: #ddd;
  margin: 0;
}
#canvas{
  background: #fff;
  border:1px inset #aaa;
}
#controls{
  position:relative;
}
</style>
<body>
  <div id="controls">
    <input type="button" id="animateButton" value="Animate"/>
  </div>
  <canvas id="canvas" width="800" height="800">
    Canvas not supported
  </canvas>
</body>

<script src="requestNextAnimationFrame.js"></script>
<script>
var canvas = document.getElementById('canvas');
var con = canvas.getContext('2d');

var paused = true;
var discs = [
  {
    x:150,
    y:250,
    lastX:150,
    lastY:250,
    velocityX:-3.2,
    velocityY:3.5,
    radius:25,
    innerColor:'rgba(255,255,0,1)',
    middleColor:'rgba(255,255,0,0.7)',
    outerColor:'rgba(255,255,0,0.5)',
    strokeStyle:'gray'
  },
  {
    x:50,
    y:150,
    lastX:50,
    lastY:150,
    velocityX:2.2,
    velocityY:2.5,
    radius:25,
    innerColor:'rgba(100,145,0,1)',
    middleColor:'rgba(100,145,0,0.7)',
    outerColor:'rgba(100,145,0,0.5)',
    strokeStyle:'blue'
  },
  {
    x:150,
    y:75,
    lastX:150,
    lastY:75,
    velocityX:1.2,
    velocityY:1.5,
    radius:25,
    innerColor:'rgba(255,0,0,1)',
    middleColor:'rgba(255,0,0,0.7)',
    outerColor:'rgba(255,0,0,0.5)',
    strokeStyle:'orange'
  }
];

var numDiscs = discs.length;
var animateButton = document.getElementById('animateButton');

// 绘制背景
//drawBackground();
function drawBackground(){
  con.save();
  con.strokeStyle = 'lightgray';
  con.lineWidth = 0.5;

  for(let i = 10 + 0.5; i<canvas.width; i+=10){
    con.beginPath();
    con.moveTo(i,0);
    con.lineTo(i,canvas.height);
    con.stroke();
  }
  for(let i = 10 + 0.5; i<canvas.height; i+=10){
    con.beginPath();
    con.moveTo(0,i);
    con.lineTo(canvas.width,i);
    con.stroke();
  }
  con.restore()
}
function eraseBackground(){
  con.clearRect(0,0,canvas.width,canvas.height);
}



function update(){
  var disc = null;
  for(let i=0; i<numDiscs; i++){
    disc = discs[i];

    if(disc.x + disc.velocityX + disc.radius > canvas.width || disc.x + disc.velocityX - disc.radius < 0){
      disc.velocityX = -disc.velocityX;
    }

    if(disc.y + disc.velocityY + disc.radius > canvas.height || disc.y + disc.velocityY - disc.radius < 0){
      disc.velocityY = -disc.velocityY;
    }

    disc.x += disc.velocityX;
    disc.y += disc.velocityY;
  }
}

function draw(){
  var disc = null;

  for(let i=0; i<numDiscs; i++){
    disc = discs[i];
    drawDiscBackground(disc)
  }

  for(let i=0; i<numDiscs; i++){
    disc = discs[i];
    let gradient = con.createRadialGradient(disc.x, disc.y, 0.0, disc.x, disc.y, disc.radius);
    
    gradient.addColorStop(0.3,disc.innerColor);
    gradient.addColorStop(0.5,disc.middleColor);
    gradient.addColorStop(1,disc.outerColor);

    con.save();
    con.shadowBlur=0;
    con.shadowOffsetX=0;
    con.shadowOffsetY=0;
    con.beginPath();
    con.arc(disc.x,disc.y,disc.radius,0,Math.PI*2,false);
    con.fillStyle = gradient;
    con.strokeStyle = disc.strokeStyle;
    con.fill();
    con.stroke();
    con.restore();
  }
}


function drawDiscBackground(disc){
  con.save();
  con.beginPath();
  con.arc(disc.x,disc.y,disc.radius + 6,0,Math.PI*2,false);
  con.clip();

  eraseBackground();
  drawBackground();
  con.restore();
}

function animate(){
  if(!paused){
    update();
    draw();

    window.requestNextAnimationFrame(animate);
  }
}

//Event handles
animateButton.onclick = function(e){
  paused = paused ? false : true;
  if(paused){
    animateButton.value = 'Animate';
  }else{
    window.requestNextAnimationFrame(animate);
    animateButton.value = 'Pause';
  }
}

</script>
</html>
