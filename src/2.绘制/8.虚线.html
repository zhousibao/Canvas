<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Simple Canvas Example</title>
</head>

<style type="text/css">
    body{
        background: #ddd;
        margin: 0;
    }
    #canvas{
        margin: 10px;
        padding: 10px;
        background: #fff;
        border:thin inset #aaa;
    }
</style>
<body>
<canvas id="canvas" width="600" height="600">
    Canvas not supported
</canvas>

</body>
<script>
    var canvas = document.getElementById('canvas'),
        con = canvas.getContext('2d');


    function drawDashedLine(x1,y1,x2,y2,dashedLength) {

        var deltaX = x2-x1;
        var deltaY = y2-y1;

        var numDashed = Math.floor(
            Math.sqrt(deltaX*deltaX + deltaY*deltaY)/dashedLength
        );

        for(let i=0; i<numDashed; ++i){
            console.log(i);
            con[i%2 === 0 ? 'moveTo' : 'lineTo'](x1 + (deltaX / numDashed) * i , y1 + (deltaY / numDashed) * i);
        }

        con.stroke();
    }


    con.lineWidth = 3;
    con.strokeStyle = 'blue';
    drawDashedLine(20,20,canvas.width -20,20,50);
    drawDashedLine(20,20,canvas.width -20,200,5);

</script>
</html>
